<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Iong's Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            background: #fff5f8;
        }

        /* Firework Animation */
        .firework {
          position: fixed;
          width: 8px;
          height: 8px;
          border-radius: 50%;
          box-shadow: 0 0 #fff;
          animation: fireworks 1.5s infinite;
          pointer-events: none;
          z-index: 150;
        }

        @keyframes fireworks {
          0% { 
            transform: translate(-50%, -50%) scale(1);
            box-shadow: 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff; 
            opacity: 1;
          }
          100% { 
            transform: translate(-50%, -50%) scale(2);
            box-shadow: 
              -120px -120px 0 3px #ff6b6b, 
              120px -120px 0 3px #4ecdc4, 
              120px 120px 0 3px #ffe66d, 
              -120px 120px 0 3px #ff9ff3, 
              0 -180px 0 3px #a29bfe, 
              0 180px 0 3px #55efc4,
              -180px 0 0 3px #ff7675,
              180px 0 0 3px #fdcb6e; 
            opacity: 0; 
          }
        }

        .candy-gradient {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .scroll-hide::-webkit-scrollbar {
            display: none;
        }
        .scroll-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
